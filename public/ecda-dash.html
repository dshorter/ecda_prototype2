<dom-module id="ecda-dash">


    <link rel="import" href="bower_components/iron-icons/iron-icons.html">

    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

        <iron-meta id="metaX"></iron-meta>


        <paper-drawer-panel id="navDrawerPanel">

            <div class="nav" drawer>
                <!-- Nav Content -->
                aaaa
            </div>

            <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main
                                drawer-toggle-attribute="list-toggle">

                <paper-header-panel class="list-panel" drawer>

                    <!-- List Toolbar -->
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    </paper-toolbar>

                    <!-- List -->
                    <paper-menu class="list" on-iron-activate="_listTap">

                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                    </paper-menu>

                </paper-header-panel>

                <paper-header-panel class="content-panel" main>

                    <!-- Main Toolbar -->
                    <paper-toolbar>
                        <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="content">
                        <ecda-container></ecda-container>
                    </div>

                </paper-header-panel>

            </paper-drawer-panel>

        </paper-drawer-panel>

    </template>

    <script>

   
        Polymer({
            is: 'ecda-dash',
            attached: function () {

                logThis('this.$.metaX.value ---->  ' + this.$.metaX.value);

                //   logThis(gotMeta);

                logThis('dash gUser ---->  ' + gUserJson);


            },
            _computeListWidth: function (isMobile) {
                // when in mobile screen size, make the list be 100% width to cover the whole screen
                return isMobile ? '100%' : '33%';
            },
            _listTap: function () {
                this.$.mainDrawerPanel.closeDrawer();
            }
        });
    </script>

</dom-module>
